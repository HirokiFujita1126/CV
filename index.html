<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CV Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    header { display: flex; gap: .75rem; align-items: center; padding: .75rem 1rem; border-bottom: 1px solid #ddd; position: sticky; top: 0; background: Canvas; }
    header h1 { font-size: 1rem; font-weight: 600; margin: 0; }
    .spacer { flex: 1; }
    .btn { display: inline-block; padding: .5rem .75rem; border: 1px solid #ccc; border-radius: .5rem; text-decoration: none; color: ButtonText; background: ButtonFace; }
    .viewer { height: calc(100vh - 56px); }
    object { width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>
  <header>
    <h1>CV.pdf</h1>
    <div class="spacer"></div>
    <a class="btn" href="CV.pdf" target="_blank" rel="noopener">Open in new tab</a>
    <a class="btn" href="CV.pdf" download>Download</a>
  </header>
  <main class="viewer">
    <object data="CV.pdf" type="application/pdf">
      <p>Unable to display the PDF inline. You can <a href="CV.pdf" target="_blank" rel="noopener">open it in a new tab</a> or <a href="CV.pdf" download>download it</a>.</p>
    </object>
  </main>
</body>
</html>
